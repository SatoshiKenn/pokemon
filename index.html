<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/pokemon.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Pokemon API Test</title>
  </head>

  <body>
    <h1 class="title">Pokedex</h1>
    <header>
      <nav>
        <ul class="generations">
          <li id="gen1"><a class="genLink" href="#">Gen 1</a></li>
          <li id="gen2"><a class="genLink" href="#">Gen 2</a></li>
          <li id="gen3"><a class="genLink" href="#">Gen 3</a></li>
          <li id="gen4"><a class="genLink" href="#">Gen 4</a></li>
          <li id="gen5"><a class="genLink" href="#">Gen 5</a></li>
          <li id="gen6"><a class="genLink" href="#">Gen 6</a></li>
          <li id="gen7"><a class="genLink" href="#">Gen 7</a></li>
          <li id="gen8"><a class="genLink" href="#">Gen 8</a></li>
        </ul>
      </nav>
    </header>
    <div class="pokedexContainer">
      <div class="pokedex"></div>
    </div>
    <nav class="pagination" aria-label="...">
      <ul class="pagination">
        <li id="prev" class="page-item" id="previous">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li id="next" class="page-item" id="next">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
    <main class="flex"></main>
    <template>
      <article class="card">
        <img src="" alt="imagen header card" class="card-header" />
        <div class="card-body">
          <img src="" alt="imagen de vitoko" class="card-body-img" />
          <h1 class="card-body-title">
            Victor charst
            <span>26</span>
          </h1>
          <p class="card-body-text">London</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-social">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="card-footer-social">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="card-footer-social">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
