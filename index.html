<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/pokeball.png" />
    <script defer src="js/pokemon.js"></script>
    <script defer src="js/footer.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js"
    ></script>
    <title>Pokédex</title>
  </head>

  <body>
    <header>
      <h1 class="title">Pokédex</h1>
      <nav>
        <ul class="generations">
          <li id="gen1"><a class="genLink" href="#">Gen 1</a></li>
          <li id="gen2"><a class="genLink" href="#">Gen 2</a></li>
          <li id="gen3"><a class="genLink" href="#">Gen 3</a></li>
          <li id="gen4"><a class="genLink" href="#">Gen 4</a></li>
          <li id="gen5"><a class="genLink" href="#">Gen 5</a></li>
          <li id="gen6"><a class="genLink" href="#">Gen 6</a></li>
          <li id="gen7"><a class="genLink" href="#">Gen 7</a></li>
          <li id="gen8"><a class="genLink" href="#">Gen 8</a></li>
        </ul>
      </nav>
    </header>
    <div class="pokedexContainer">
      <div class="pokedex"></div>
    </div>
    <nav class="pagination" aria-label="...">
      <ul class="pagination">
        <li id="prev" class="page-item">
          <a class="page-link" href="#" tabindex="-1"><img src="images/previous.png" alt="previous icon"></a>
        </li>
        <li id="favorite" class="page-item">
          <a class="page-link" href="#"><img src="images/heart.png" alt="heart icon"><p>Favorite List</p></a>
        </li>
        <li id="next" class="page-item">
          <a class="page-link" href="#"><img src="images/next.png" alt="next icon"></a>
        </li>
      </ul>
      <div class="searchbar"><input type="text" id="pkmnName" placeholder="Pokemon's Name"> <button id="searchi">Catch!</button></div>
    </nav>
    <main class="flex"></main>
    <footer>
      <div id="fpart2">
        <div id="last">
          <p id="devinfo">test</p>
          <p>
            Pokemon Data powered by
            <a href="https://pokeapi.co/" target="_blank">Poké API</a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
